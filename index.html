<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Select Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="input-container">
                <div class="upper">
                    <p>Social Media</p>
                    <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/down4-256.png" class="image-icon">
                    <img src="https://cdn4.iconfinder.com/data/icons/basic-user-interface-elements/700/up-top-arrow-256.png"
                        class="arrowup">
                </div>
                <div class="list">
                    <ul>
                        <div class="col-1">
                            <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/facebook-256.png"
                                class="list-image">
                            <li class="li">Facebook</li>
                        </div>
                        <div class="col-1">
                            <img src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Youtube-512.png"
                                class="list-image">
                            <li class="li">Youtube</li>
                        </div>
                        <div class="col-1">
                            <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter_colored_svg-512.png"
                                class="list-image">
                            <li class="li">Twitter</li>
                        </div>
                        <div class="col-1">
                            <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/linkedin-256.png"
                                class="list-image">
                            <li class="li">Linkedin</li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
